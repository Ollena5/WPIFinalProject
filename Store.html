<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Pen Store</title>
   <link rel="stylesheet" href="Style.css">
</head>

<div id="searchBox">
    <input type="text" name="search" placeholder="Search titles">
    <label>Subject:</label>
    <input type="radio" name="subject" value="1"> History>
    <input type="radio" name="subject" value="2"> Person>
    <input type="radio" name="subject" value="3"> Landscape>
    <select name="genre">
       <option value="1">Select Pen</option>
       <option value="2">Pen 1</option>
       <option value="3">Pen 2</option>
       <option value="4">Pen 3</option>
       <option value="5">Pen 4</option>
       <option value="6">Pen 5</option>
       <option value="7">Pen 6</option>
    </select>
    <button type="submit" onclick="applyFilter()">Filter</button>
 </div>
